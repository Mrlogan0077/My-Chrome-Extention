<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-Latest-Report-UK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="container">
        <p> UK Latest-Covid Report</p>
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="21079.jpeg.crdownload" alt="Card image cap" width="100%">
            <div class="card-body">
                <h5 class="card-title">Recent Hike up of Covid Cases</h5>
                <p class="card-text bolder">Drastic changes seen in hike up of Co vid cases these days , Below are some
                    list
                    of
                    changes</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-inline"> Date-Reported :-<span id="date"></span></li>
                <li class="list-group-item"> Effected area :-<span id="areaName"></span></li>
                <li class="list-group-item"> Latest Death's :- <span id="deathNew"></span></li>
                <li class="list-group-item">Death's :- <span id="latestBy"></span></li>

            </ul>
            <div class="card-body">
                <a href="https://www.gov.uk/coronavirus" class="card-link">Covid Guidelines UK </a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
